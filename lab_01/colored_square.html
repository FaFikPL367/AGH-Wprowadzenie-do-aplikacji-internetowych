<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorowe kwadraty</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        .square {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        .container1, .container2 {
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .square-img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container1">
        <div class="square" style="background-color: red;"></div>
        <div class="square" style="background-color: blue;"></div>
    </div>
    <div class="container2">
        <div class="square" style="background-color: green;"></div>
        <div class="square" style="background-color: purple;">
            <img src="dog.webp" alt="dog picture" class="square-img">
        </div>
        <div class="square" style="background-color: gray;"></div>
    </div>
</body>

</html>
